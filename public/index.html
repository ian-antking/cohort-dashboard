<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>MCR-Codes Cohort Dashboard Api</title>
</head>
<body>
    <header>
        <h1>MCR-Codes Cohort Dashboard Api</h1>
    </header>
    <main>
        <article>
            <h2>Usage</h2>
            <h3>GET</h3>
            <h4>/users</h4>
            <p>Returns array of github usernames for current MCR-Codes cohort.</p>
            <h4>/users/:name</h4>
            <p>Returns github user profile, list of repositories and events for the specified github username.</p>
        </article>
    </main>
</body>
</html>
